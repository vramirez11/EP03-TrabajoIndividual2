<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title></title>
  <script type="text/javascript">

  function galones()
  {
    galon= document.f1.num1.value;
    peso_galon=document.f1.resul.value;
    peso_galon = (parseInt(galon) * 3.7854);
    document.f1.resul.value=peso_galon;
  }
  </script>
</head>
<body>
  <center><h1>Convertir Galones en Litros </h1>
  <form name='f1' action="1_litros.html" method=POST>
  <br><br><br>
  <label name=lblnum1>Digite el número de galones: </label><input type=text name='num1'/>
  <input type=button value="   =   " onclick="galones()">
  <p><label name=lblresul>Su valor en litros sería: </label><input type=text name='resul'/>
  </form>
  <br><br><br>
  <h3>Vannessa Ramirez Rubio - Electiva Profesional III</h3>
  <h3>Decimo Semestre</h3>
  </center>
  </body>
  </html>
